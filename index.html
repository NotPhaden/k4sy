<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="shortcut icon" href="favicon.png" type="image/png">

  <!-- Fonturi -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&family=Oswald:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Mono', monospace; /* font monospaced pentru text È™i butoane */
      font-size: 1rem;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .background-bubbles span {
      position: absolute;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 20s linear infinite;
    }
    .background-bubbles span:nth-child(1) { top: 10%; left: 15%; animation-duration: 18s; width: 60px; height: 60px; }
    .background-bubbles span:nth-child(2) { top: 30%; left: 70%; animation-duration: 22s; }
    .background-bubbles span:nth-child(3) { top: 60%; left: 25%; animation-duration: 25s; }
    .background-bubbles span:nth-child(4) { top: 80%; left: 80%; animation-duration: 20s; }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-50px) scale(1.2); }
      100% { transform: translateY(0) scale(1); }
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 380px;
      width: 100%;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Oswald', sans-serif; /* noul font pentru K4SY */
      font-size: 2.5rem;
      margin-bottom: 25px;
      color: #e91e63;
    }

    .btn {
      display: block;
      margin: 15px 0;
      padding: 15px;
      text-decoration: none;
      border-radius: 15px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      background: linear-gradient(45deg, #ff85a2, #ff5f8f);
      color: white;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      font-family: 'Roboto Mono', monospace;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-30deg);
      transition: 0.5s;
    }
    .btn:hover::before { left: 100%; }

    .btn.discord { background: linear-gradient(45deg, #7289da, #5865F2); }
    .btn.youtube { background: linear-gradient(45deg, #ff4e50, #ff0000); }
    .btn.donate { background: linear-gradient(45deg, #ffb347, #ff8c42); }
  </style>
</head>

<body>

  </div>
</body>
